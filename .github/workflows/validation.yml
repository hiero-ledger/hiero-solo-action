name: PR Validation
permissions:
  contents: read

on:
  pull_request:
    branches:
      - main

jobs:
  validate-outputs:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: üöÄ Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ‚öôÔ∏è Setup Hiero Solo
        id: solo
        uses: ./

      - name: ‚úÖ Validate Hiero Solo Outputs
        env:
          ACCOUNT_ID: ${{ steps.solo.outputs.accountId }}
          PRIVATE_KEY: ${{ steps.solo.outputs.privateKey }}
          PUBLIC_KEY: ${{ steps.solo.outputs.publicKey }}
          ECDSA_ACCOUNT_ID: ${{ steps.solo.outputs.ecdsaAccountId }}
          ECDSA_PRIVATE_KEY: ${{ steps.solo.outputs.ecdsaPrivateKey }}
          ECDSA_PUBLIC_KEY: ${{ steps.solo.outputs.ecdsaPublicKey }}
          ED25519_ACCOUNT_ID: ${{ steps.solo.outputs.ed25519AccountId }}
          ED25519_PRIVATE_KEY: ${{ steps.solo.outputs.ed25519PrivateKey }}
          ED25519_PUBLIC_KEY: ${{ steps.solo.outputs.ed25519PublicKey }}
        run: ${GITHUB_WORKSPACE}/scripts/check-accounts.sh

  validate-outputs-pre-0440:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: üöÄ Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ‚öôÔ∏è Setup Hiero Solo
        id: solo
        uses: ./
        with:
          soloVersion: '0.43.2'

      - name: ‚úÖ Validate Hiero Solo Outputs
        env:
          ACCOUNT_ID: ${{ steps.solo.outputs.accountId }}
          PRIVATE_KEY: ${{ steps.solo.outputs.privateKey }}
          PUBLIC_KEY: ${{ steps.solo.outputs.publicKey }}
          ECDSA_ACCOUNT_ID: ${{ steps.solo.outputs.ecdsaAccountId }}
          ECDSA_PRIVATE_KEY: ${{ steps.solo.outputs.ecdsaPrivateKey }}
          ECDSA_PUBLIC_KEY: ${{ steps.solo.outputs.ecdsaPublicKey }}
          ED25519_ACCOUNT_ID: ${{ steps.solo.outputs.ed25519AccountId }}
          ED25519_PRIVATE_KEY: ${{ steps.solo.outputs.ed25519PrivateKey }}
          ED25519_PUBLIC_KEY: ${{ steps.solo.outputs.ed25519PublicKey }}
        run: ${GITHUB_WORKSPACE}/scripts/check-accounts.sh

  validate-hbar-amount:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: üöÄ Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ‚öôÔ∏è Setup Hiero Solo
        id: solo
        uses: ./
        with:
          hbarAmount: '100000001'

      - name: ‚úÖ Validate Solo Account HBAR Amount
        env:
          ACCOUNT_ID: ${{ steps.solo.outputs.accountId }}
        run: solo ledger account info --account-id "${ACCOUNT_ID}" --deployment "solo-deployment"

  validate-mirror-node:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: üöÄ Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ‚öôÔ∏è Setup Hiero Solo with MirrorNode
        id: solo
        uses: ./
        with:
          installMirrorNode: true

      - name: ‚úÖ Validate Mirror Node API
        run: |
          # Log Account details for Generic (ED25519), ECDSA, and ED25519
          echo "Generic Account ID (ED25519): ${{ steps.solo.outputs.accountId }}"
          echo "Generic Private Key (ED25519): ${{ steps.solo.outputs.privateKey }}"
          echo "Generic Public Key (ED25519): ${{ steps.solo.outputs.publicKey }}"
          echo "ECDSA Account ID: ${{ steps.solo.outputs.ecdsaAccountId }}"
          echo "ECDSA Private Key: ${{ steps.solo.outputs.ecdsaPrivateKey }}"
          echo "ECDSA Public Key: ${{ steps.solo.outputs.ecdsaPublicKey }}"

          echo "ED25519 Account ID: ${{ steps.solo.outputs.ed25519AccountId }}"
          echo "ED25519 Private Key: ${{ steps.solo.outputs.ed25519PrivateKey }}"
          echo "ED25519 Public Key: ${{ steps.solo.outputs.ed25519PublicKey }}"

          # Wait for the mirror node to be fully up and running
          sleep 10

          RESPONSE=$(curl -s -w "%{http_code}" -X 'GET' 'http://localhost:5551/api/v1/network/nodes' -H 'accept: application/json' -o response.json)

          if [ "$RESPONSE" -ne 200 ]; then
            echo "‚ùå Error: API request failed with status code $RESPONSE"
            cat response.json
            exit 1
          else
            echo "‚úÖ API request successful"
            cat response.json
          fi

  validate-json-rpc-relay:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: üöÄ Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ‚öôÔ∏è Setup Hiero Solo with JSON-RPC Relay
        id: solo
        uses: ./
        with:
          installRelay: true

      - name: ‚úÖ Validate JSON-RPC Relay
        env:
          ACCOUNT_ID: ${{ steps.solo.outputs.accountId }}
          PRIVATE_KEY: ${{ steps.solo.outputs.privateKey }}
          PUBLIC_KEY: ${{ steps.solo.outputs.publicKey }}
          ECDSA_ACCOUNT_ID: ${{ steps.solo.outputs.ecdsaAccountId }}
          ECDSA_PRIVATE_KEY: ${{ steps.solo.outputs.ecdsaPrivateKey }}
          ECDSA_PUBLIC_KEY: ${{ steps.solo.outputs.ecdsaPublicKey }}
          ED25519_ACCOUNT_ID: ${{ steps.solo.outputs.ed25519AccountId }}
          ED25519_PRIVATE_KEY: ${{ steps.solo.outputs.ed25519PrivateKey }}
          ED25519_PUBLIC_KEY: ${{ steps.solo.outputs.ed25519PublicKey }}
        run: |
          ${GITHUB_WORKSPACE}/scripts/check-accounts.sh

          # Log Account details for Generic (ED25519), ECDSA, and ED25519
          echo "Generic Account ID (ED25519): ${{ steps.solo.outputs.accountId }}"
          echo "Generic Private Key (ED25519): ${{ steps.solo.outputs.privateKey }}"
          echo "Generic Public Key (ED25519): ${{ steps.solo.outputs.publicKey }}"
          echo "ECDSA Account ID: ${{ steps.solo.outputs.ecdsaAccountId }}"
          echo "ECDSA Private Key: ${{ steps.solo.outputs.ecdsaPrivateKey }}"
          echo "ECDSA Public Key: ${{ steps.solo.outputs.ecdsaPublicKey }}"

          echo "ED25519 Account ID: ${{ steps.solo.outputs.ed25519AccountId }}"
          echo "ED25519 Private Key: ${{ steps.solo.outputs.ed25519PrivateKey }}"
          echo "ED25519 Public Key: ${{ steps.solo.outputs.ed25519PublicKey }}"

          sleep 30
          RESPONSE=$(curl -s -w "%{http_code}" -X POST 'http://localhost:7546' \
            -H 'Content-Type: application/json' \
            -d '{"jsonrpc":"2.0","method":"eth_chainId","params":[],"id":1}' \
            -o response.json)
          if [ "$RESPONSE" -ne 200 ]; then
            echo "‚ùå Error: JSON-RPC request failed with status code $RESPONSE"
            echo "Response body:"
            cat response.json
            echo "Checking if relay service is running:"
            kubectl get pods -n solo | grep relay
            exit 1
          fi
          CHAIN_ID=$(jq -r '.result' response.json)
          if [ -z "$CHAIN_ID" ] || [ "$CHAIN_ID" = "null" ]; then
            echo "‚ùå Error: Invalid or missing chainId in response"
            echo "Response body:"
            cat response.json
            exit 1
          fi
          echo "‚úÖ JSON-RPC Relay request successful"
          echo "Chain ID: $CHAIN_ID"
          cat response.json

  validate-grpc-connections:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: üöÄ Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ‚öôÔ∏è Setup Hiero Solo
        id: solo
        uses: ./

      - name: Install grpcurl
        run: |
          curl -sSL https://github.com/fullstorydev/grpcurl/releases/download/v1.8.7/grpcurl_1.8.7_linux_x86_64.tar.gz | sudo tar -xz -C /usr/local/bin grpcurl
          sudo chmod +x /usr/local/bin/grpcurl
          echo "grpcurl installed at: $(which grpcurl)"
          echo "grpcurl version: $(grpcurl --version)"

      - name: ‚úÖ Validate gRPC Connections
        env:
          INSTALL_MIRROR_NODE: false
        run: |
          chmod +x ${GITHUB_WORKSPACE}/scripts/check-grpc-connections.sh
          bash ${GITHUB_WORKSPACE}/scripts/check-grpc-connections.sh

  validate-grpc-connections-with-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: üöÄ Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ‚öôÔ∏è Setup Hiero Solo with Mirror Node
        id: solo
        uses: ./
        with:
          installMirrorNode: true

      - name: Install grpcurl
        run: |
          curl -sSL https://github.com/fullstorydev/grpcurl/releases/download/v1.8.7/grpcurl_1.8.7_linux_x86_64.tar.gz | sudo tar -xz -C /usr/local/bin grpcurl
          sudo chmod +x /usr/local/bin/grpcurl
          echo "grpcurl installed at: $(which grpcurl)"
          echo "grpcurl version: $(grpcurl --version)"

      - name: ‚úÖ Validate gRPC Connections with Mirror Node
        env:
          INSTALL_MIRROR_NODE: true
        run: |
          chmod +x ${GITHUB_WORKSPACE}/scripts/check-grpc-connections.sh
          bash ${GITHUB_WORKSPACE}/scripts/check-grpc-connections.sh
